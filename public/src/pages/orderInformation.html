<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBean Frontend</title>
    <link rel="stylesheet" href="/public/src/css/styles.css" />
  </head>
  <body>
    <main>
      <h1 id="logo">AirBean.</h1>
      <br />
      <br />
      <section id="order-information">
        <section id="create-order-container">
          <h2>Här är din beställningsinformation:</h2>
          <br />
          <h4>Namn: <span id="username-order"> </span></h4>
          <h4>Adress: <span id="address-order"> </span></h4>
          <br />
          <p><span id="products-order"> </span></p>
          <br />
          <br />
          <h2>Totalt Pris: <span id="total-price-order"> </span></h2>
          <br />
        </section>
        <button id="confirm-button" onclick="confirmOrder()">
          Bekräfta beställning
        </button>
      </section>
      <p style="position: absolute; bottom: 30px; right: 30px; font-size: 1rem">
        <i
          >Hemsida skapad av
          <a href="https://github.com/williamwestergard" target="_blank"
            >William
          </a></i
        >
      </p>
    </main>
    <script>
      function confirmOrder() {
        window.location.href = "/public/src/pages/orderConfirmation.html";
      }
    </script>
    <script src="/public/src/scripts/getUser.js"></script>
  </body>
</html>
