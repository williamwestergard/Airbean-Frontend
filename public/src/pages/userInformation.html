<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBean Frontend</title>
    <link rel="stylesheet" href="/public/src/css/styles.css" />
  </head>
  <body>
    <main>
      <h1 id="logo">AirBean.</h1>
      <br />
      <br />
    <section id="user-information">
      <h1 style="margin-bottom: 0.2vh">Kunduppgifter:</h1>
      <p>Informationen läggs in i databasen.</p>
      <br />
      <br />

      <form id="register-form">
        <h3 style="margin-bottom: 0.8vh;">Skriv in dina uppgifter</h3>

        <section class="form-rows">
          <input
            class="form-field"
            type="text"
            name="name"
            placeholder="Namn"
            required
          />

          <input
            class="form-field"
            type="text"
            name="email"
            placeholder="Email"
            required
          />
        </section>
        <section class="form-rows">
          <input
            class="form-field"
            type="text"
            name="address"
            placeholder="Adress"
            required
          />
        </section>
        <br />
<section id="form-bottom-container">
        <article id="obs-information">
          <h4>OBS</h4>
          <p>Det behövs inga befintliga uppgifter för att gå vidare.</p>
            Vi kan inte säga hur många gånger Homer Simpson 
            har gjort en beställning.
          </p>
        </article>

        <button id="form-button" type="submit">Gå vidare</button>
      </form>
      <br />
      <br />
    </section>
  </section>
  <p
  style="
    position: absolute;
    bottom: 30px;
    right: 30px;
    font-size: 1rem;
  "
>
  <i
    >Hemsida skapad av
    <a href="https://github.com/williamwestergard" target="_blank"
      >William
    </a></i
  >
</p>
</main>

    <script src="/public/src/scripts/registerUser.js"></script>
  </body>
</html>
